<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Me to Close</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    .close-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Click the button below to close this page</h1>
    <button class="close-button" onclick="closeFrame()">Close Frame</button>
</div>

<script>
function closeFrame() {
    window.parent.postMessage('close', '*'); // Sends a message to the parent window to close the iframe
}
</script>

</body>
</html>
